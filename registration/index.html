<body>
    <form action="">
        <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to register with us.</p>
        <hr/>

        <label for="fn">    
            <b>First Name</b>
        </label>
        <input type="text" name="fn" placeholder="First Name" id="fn" required/>
        
        <label for="psw">    
            <b>Password</b>
        </label>
        <input type="password" name="psw" placeholder="Enter password" id="psw" required/>
        
        <label for="cpsw">    
            <b>Password</b>
        </label>
        <input type="password" name="cpsw" placeholder="Enter Confirm Password" id="cpsw" required/>

        <hr/>
        <button class="registrbtn" type="submit">Register</button>
    </div>        
    </form>
